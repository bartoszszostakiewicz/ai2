<ul>
  <li *ngFor="let person of people; let i = index">
    <a [routerLink]="['/details', i]">
    {{person.firstName}} {{person.lastName}} ({{ i }})<button class="delete" (click)="deletePerson(i)">Remove</button>
    </a>
  </li>
  <li>
    <a [routerLink]="'/add'">Dodaj nową osobę</a>
  </li>
</ul>
