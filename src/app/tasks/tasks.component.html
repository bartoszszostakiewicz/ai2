<div class="container">

  <div class="form-container">

    <mat-form-field>

      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput type="text" id="title" name="title" [(ngModel)]="newTask.title" [disabled]="isProcessing"/>
          <mat-hint>Enter at least 1 character.</mat-hint>
        </mat-form-field>

      </div>

      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Deadline</mat-label>
          <input matInput [matDatepicker]="picker"
                 type="text" id="deadline" name="deadline" [(ngModel)]="newTask.deadline" [disabled]="isProcessing"/>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-hint>Specifying date is optional</mat-hint>
        </mat-form-field>
      </div>


      <button
        mat-flat-button color="primary"
        type="button"
        class="btn btn-primary"
        (click)="addTask()"
        [disabled]="isProcessing || !canAddTask()"
      >
        {{isProcessing ? 'Processing...' : 'Add Task'}}
      </button>
    </mat-form-field>

  </div>

    <mat-card [class.completed]="task.completed" *ngFor="let task of tasks">
      <mat-card-header>
        <mat-card-subtitle *ngIf="task.deadline">{{ task.deadline | date: 'yyyy-MM-dd' }}</mat-card-subtitle>
        <mat-card-title>{{ task.title }}</mat-card-title>
        <mat-card-actions>
          <!-- Separate checkbox from the button -->
          <mat-checkbox
            [(ngModel)]="task.completed"
            (change)="handleChange(task)">
          </mat-checkbox>

          <!-- Button for archiving tasks -->
          <button mat-button color="warn" (click)="archiveCompleted()" [disabled]="!canArchiveCompleted()">
            <mat-icon>archive</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card-header>
    </mat-card>


  </div>
